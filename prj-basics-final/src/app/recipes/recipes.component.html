<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeSelected)="onRecipeSelected($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="selectedRecipe; else noRecipe"
      [recipe]="selectedRecipe"
    ></app-recipe-detail>
    <ng-template #noRecipe>
      Please select a recipe!
    </ng-template>
  </div>
</div>
