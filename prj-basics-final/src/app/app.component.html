<app-header (shoplistIsEnabled)="showShoppingList($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="!shouldShowShoppingList"></app-recipes>
      <app-shopping-list *ngIf="shouldShowShoppingList"></app-shopping-list>
    </div>
  </div>
</div>
